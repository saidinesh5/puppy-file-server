<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="jquery/themes/smoothness/jquery-ui.css">
		<script src="jquery/jquery.min.js"></script>
		<script src="jquery/jquery-ui.min.js"></script>
		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script src="js/elfinder.min.js"></script>
		<script src="js/proxy/elFinderSupportVer1.js" type="text/javascript" charset="utf-8"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$().ready(function() {
				$('#elfinder').elfinder({
					url : '/cgi-bin/connector.py',  // connector URL (REQUIRED)
					transport : new elFinderSupportVer1(),
                                        commands : [
	'open', 'reload', 'home', 'up', 'back', 'forward', 'getfile', 'quicklook',
        'rm', 'duplicate', 'rename', 'mkdir', 'mkfile', 'upload', 'copy',
	'cut', 'paste', 'edit', 'info', 'view', 'help',
	'resize', 'sort'
]
				});
			});
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
